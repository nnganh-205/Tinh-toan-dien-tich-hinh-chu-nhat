<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <h2>Tính diện tích hình chữ nhật</h2>
    <label for="length">Chiều dài:</label>
    <input type="number" id="length" placeholder="Nhập chiều dài"><br><br>

    <label for="width">Chiều rộng:</label>
    <input type="number" id="width" placeholder="Nhập chiều rộng"><br><br>

    <button onclick="calculateArea()">Tính diện tích</button>

    <h3 id="result"></h3>

    <script>
        function calculateArea() {
            var length = parseFloat(document.getElementById("length").value);
            var width = parseFloat(document.getElementById("width").value);

            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                document.getElementById("result").innerText = "Vui lòng nhập giá trị hợp lệ (số dương).";
                return;
            }

            var area = length * width;
            document.getElementById("result").innerText = `Diện tích hình chữ nhật: ${area}`;
        }
    </script>
</body>
</html>
